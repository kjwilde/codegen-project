{% extends 'base.html' %}
{% block content %}



<div class="container pt-5">
  <h1 class="text-center">Create Project</h1>
  <h4 class="text-danger">
    {% if error %}
      {{ error }}
      <br/><br/>
    {% endif %}
  </h4>
  <form method="POST" class="form-horizontal" action="{% url 'createProject' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
      <div class="col-10">
        <div class="form-group">
          <label class="control-label " for="name">Project Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter project name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label " for="description">Project Description</label>
          <div class="col-sm-10">
            <textarea  rows="10" class="form-control" id="description" name="description" placeholder="Enter project description"></textarea>
          </div>
        </div>
      </div>
      <div class="col-2">
        <!-- <a href="{% url 'createProject' %}" class="btn btn-primary btn-block" role="button">Save</a> -->
        <input type="submit" class="btn-primary btn-block" value="Save"/>
        <a href="{% url 'projects' %}" class="btn btn-primary btn-block" role="button">Cancel</a>
      </div>
    </div>

  </form>

</div>

{% endblock %}
