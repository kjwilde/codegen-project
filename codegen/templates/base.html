<!doctype html>
<html lang="en">

<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Code Gen</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">

</head>

<body>
  <header>
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light" rel="stylesheet"> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" rel="stylesheet">
      <div class="container">
        <a class="navbar-brand" href="/">
          <h1><img src="{% static 'code.png' %}" class="d-inline-block align top mr-3" height="60" width="60"/>CodeGen</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}

              <a class="nav-item nav-link" href="{% url 'projects' %}">Projects</a>
              <a class="nav-item nav-link" href="#">Maintenance</a>
              <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden"/>
              </form>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>

<div class="container">

{% block content %}
{% endblock %}

</div>

<!-- FOOTER -->
<div class="navbar container navbar-expand-lg fixed-bottom navbar-dark ">
    <div class="container-fluid">
      <p class="text-center">Copyright Bastian Solutions {% now "Y" %}</p>
    </div>
</div>
